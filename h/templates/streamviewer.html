      <div class="noise yui3-u-1"
           ng-show="annotations.length">
        <ul>
          <li ng-repeat="annotation in annotations track by annotation.id"
              repeat-anim array="annotations"
              class="paper thread stream-list">
            <div ng-hide="view"
                 ng-click="view=!view">
              <div class="excerpt">
                <div>
                  <div ng-show="annotation.text.length && annotation.quote.length">
                    <blockquote ng-show="annotation.quoteSource=='document'">
                      {{annotation.quote | elide:140}}
                    </blockquote>
                    <blockquote ng-hide="annotation.quoteSource=='document'">
                      <markdown ng-model="$parent.annotation.quote"
                                ng-readonly="true"
                                name="quote" />
                    </blockquote>
                  </div>
                </div>
              </div>

                  <div class="small domain thread">
                    <!-- Image annotation -->
                    <div class="excerpt">
                      <imagequote target="{{annotation.target}}"
                                  strategy="propotional_limit"
                                  scalesmaller="true"
                                  heightlimit="75"
                                  widthlimit="450"/>
                    </div>
                    <a href="{{annotation.source}}">{{annotation.source_stripped}}</a>
                    |
                    <a href="{{annotation.uri}}">{{annotation.title}}</a>
                  </div>
            </div>
            <div class="excerpt"
                 ng-show="view"
                 ng-click="view=!view">
              <div ng-show="annotation.quote.length">
                <blockquote ng-show="annotation.quoteSource=='document'">
                  {{annotation.quote}}
                </blockquote>
                <blockquote ng-hide="annotation.quoteSource=='document'">
                  <markdown ng-model="$parent.annotation.quote"
                            ng-readonly="true"
                            name="quote" />
                </blockquote>
              </div>


              <div class="small domain thread">
                <!-- Image annotation -->
                <div class="excerpt">
                  <imagequote target="{{annotation.target}}"
                              scale="true"/>
                </div>
                <a href="{{annotation.source}}">{{annotation.source_stripped}}</a>
                |
                <a href="{{annotation.uri}}">{{annotation.title}}</a>
              </div>
            </div>
              <div>
                <br/>
                <div class="small">
                  <div class="thread">
                    <div class="annotation detail">
                      <div class="magicontrols pull-right">
                        <span class="small">{{annotation.updated | fuzzyTime}}</span>
                        <a class="launch-icon show" ng-href="{{annotation._share_link}}" target="_blank"></a>
                      </div>
                      <strong>
                        <username ng-model="annotation.user"></username>
                      </strong>
                      <div class="body">
                        <!--<span ng-bind-html-unsafe="annotation.text | converter"/>-->
                        <markdown ng-model="$parent.annotation.text"
                                  ng-readonly="true"
                                  class="body"/>
                      </div>
                      <ul ng-model="annotation.tags"
                          ng-readonly="true"
                          name="tags"
                          class="tags"
                      />
                    </div>
                </div>
              </div>
          </li>
        </ul>
      </div>
