<ul class="sliding-panels">
  <li class="annotator-outer annotator-editor">
    <div class="paper">
      <div class="excerpt"
           ng-hide="collapsed">
        <imagequote target="{{annotation.target}}"
                    strategy="propotional_limit"
                    scalesmaller="true"
                    heightlimit="75"
                    widthlimit="371"/>
      </div>

      <div class="excerpt" ng-repeat="target in annotation.target">
        <blockquote ng-bind="target.quote" ng-hide="diff || !target.quote" />
        <blockquote ng-bind-html-unsafe="target.diffHTML" ng-show="diff" />
        <div class="small pull-right" ng-show="target.diffHTML" ng-init="diff=target.diffHTML.length>0 && !target.diffCaseOnly">
          <input type="checkbox" ng-model="diff" ng-click="$event.stopPropagation()">Show differences</input>
        </div>
      </div>
      <div ng-model="$parent.annotation" class="annotation" />
    </div>
  </li>
</ul>
